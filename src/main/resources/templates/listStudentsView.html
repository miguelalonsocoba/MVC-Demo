<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listCourses}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listStudents}">Students</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Students maintenance</h1>
        <p><a th:href="@{/form_student}" class="btn btn-success btn-xs">Create student</a></p>
        <table class="table table-striped">
            <thead class="bg-primary">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th><a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/view_students(format=pdf)}">PDF</a></th>
                <th><a class="btn btn-success btn-xs float-right" th:href="@{/view_students(format=xlsx)}">XLS</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.dateOfBirth}"></td>
                <td th:text="${student.gender}"></td>
                <td>
                    <a class="btn btn-primary btn-xs" th:href="@{/form_student/} + ${student.id}" th:text="'edit'"></a>
                </td>
                <td>
                    <a class="btn btn-danger btn-xs" th:href="@{/delete_student/} + ${student.id}" th:text="'delete'" onclick="return confirm('Are you sure you want to delete?')"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
