<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - School</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CJAVA Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listCourses}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listStudents}">Students</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">
        Mantenimiento de Alumnos
    </h1>
    <div th:object="${student}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/form_student}" th:object="${student}" method="post">
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="col-sm-4 col-form-label"> Name
                    <input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'" />
                </label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="col-sm-4 col-form-label">Last Name
                    <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="'form-control alert-danger'" />
                </label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="col-sm-4 col-form-label">Date of Birth
                    <input type="text" th:field="*{dateOfBirth}" class="form-control" th:errorclass="'form-control alert-danger'" />
                </label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="col-sm-4 col-form-label">Gender
                    <input type="text" th:field="*{gender}" class="form-control" th:errorclass="'form-control alert-danger'" />
                </label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Create Student" class="btn btn-primary" />
            </div>
        </div>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>

</html>
